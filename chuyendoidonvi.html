<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<input type="number" oninput="feetToMeter(this.value)" onchange="feetToMeter(this.value)">(feet) &nbsp;
= &nbsp;&nbsp;<input type="text" id="metter">(meters)</br>
<input type="number" oninput="feetToMeter(this.value)" onchange="meterToFeet(this.value)">(meters) &nbsp;
= &nbsp;&nbsp;<input type="text" id ="feet"></input>(feet)

   <script>
     function feetToMeter(feet){
         let m;
         debugger
         feet = +feet;
         m = 0.305 * feet;
         document.getElementById("metter").value = m;
     }



   function meterToFeet(meter) {
       let f;
       f = 3.279 * meter;
       document.getElementById("feet").innerHTML = f;
   }

</script>
</body>
